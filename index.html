<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!--logo-->
    <header>
        Rock Paper Scissors
        <br>
        Lizard Spock
    </header>

    <!--nav bar-->
    <nav>
        <ul>
            <li>Home</li>
            <li>Play Game</li>
            <li>Feedback</li>
        </ul>
    </nav>

    <!--slides-->
    <div class="slider">
        <!--sections-->
        <div class="slide-sections">
            <div class="first-page">
                <div>
                    <p>About</p>
                </div>
                <div>
                    <p>Instructions</p>
                </div>
                <button class="btn">Lets play!</button>
                <button class="btn">Feedback</button>
            </div>
            <div class="game-page">
                <h1>Lets Play!</h1>
                <div class="user-weapons">
                    <h2>Choose your weapon:</h2>
                    <div class="user-btns">
                        <div class="user-btn" id="rock-btn" data-type="rock">Rock</div>
                        <div class="user-btn" id="paper-btn" data-type="paper">Paper</div>
                        <div class="user-btn" id="scissors-btn" data-type="scissors">Scissors</div>
                        <div class="user-btn" id="lizard-btn" data-type="lizard">Lizard</div>
                        <div class="user-btn" id="spock-btn" data-type="spock">Spock</div>
                    </div>
                    <div class="round-result">You win! Paper covers Rock</div>
                    <div class="score-board">
                        <div id="user-label" class="badge">User</div>
                        <div id="comp-label" class="badge">Comp</div>
                        <span id="user-score">0</span>:<span id="comp-score">0</span>
                    </div>
                    <div>
                        <h1 id="game-result">YOU WON!</h1>
                    </div>
                    <button class="btn" id="play-again">Play again</button>
                </div>
            </div>
            <div class="feedback-page">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="feedback">feedback:</label>
                    <textarea id="feedback" name="feedback">
                    <buton class="btn" id="feedback-submit"></buton>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <ul id="social-media">
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Twitter</li>
            <li>Youtube</li>
        </ul>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
